<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato WhatsApp</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }
        .whatsapp-icon {
            width: 50px;
            height: 50px;
        }
        a {
            text-decoration: none;
            color: #25D366; /* Cor do WhatsApp */
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .highlight {
            box-shadow: 0 0 0 4px #25D366; /* Efeito de luizinha verde */
        }
    </style>
</head>
<body>
    <div class="container" id="whatsapp-container" onclick="redirectToWhatsApp()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon">
        <a href="#" id="whatsapp-link">9 9386-1630</a>
    </div>

    <script>
        function redirectToWhatsApp() {
            const container = document.getElementById('whatsapp-container');
            container.classList.add('highlight'); // Adiciona a classe de destaque

            // Redireciona apÃ³s um pequeno atraso
            setTimeout(() => {
                window.location.href = "https://wa.me/558193861630?text=Oi,%20tudo%20bem:";
            }, 200); // Espera 200ms antes de redirecionar
        }
    </script>
</body>
</html>
